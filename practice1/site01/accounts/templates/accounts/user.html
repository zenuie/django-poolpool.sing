{% extends 'accounts/main.html' %}
{% block content %}
{% include 'accounts/status.html' %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table table-sm">
                <tr>
                    <th>收藏曲目</th>
                    <th>演唱者</th>
                    <th>播放次數</th>
                    <th>專輯</th>
                </tr>

                {% for order in orders %}
                <tr>
                    <td>{{order.product}}</td>
                    <td>{{order.note}}</td>
                    <td>{{order.date_created}}</td>
                    <td>{{order.status}}</td>
                 </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
