{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form  }}
                {% for form in formset %}
                    {{form}}
                    <hr>
                {% endfor %}

                <input class="btn btn-sm btn-success" type="submit" name="Submit">
                <a class="btn btn-sm btn-danger" href="">Cancel</a>
             </form>
        </div>
    </div>
</div>
{% endblock %}
